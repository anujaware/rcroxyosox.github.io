<header>
	<h2>{{headerTitle}}{{#if headerSubTitle}} <span>{{headerSubTitle}}</span>{{/if}}</h2>
</header>
<ul class="formCardItems">
	{{#each formItems}}
		<li class="formItem {{#if label}} twoCol{{/if}}">


			{{#if label}}
				<label for="{{../../cid}}-{{@index}}">{{label}}</label>
			{{/if}}

			<div>
				{{#compare type "==" "text"}}
					<input type="text" {{attributes}} value="{{value}}" id="{{../../cid}}-{{@index}}" name="{{../../cid}}-{{@index}}" />
				{{/compare}}

				{{#compare type "==" "select"}}
					<select  id="{{../../cid}}-{{@index}}" name="{{../../cid}}-{{@index}}">
						{{#each options}}
							<option value="{{value}}" {{attributes}}>{{text}}</option>
						{{/each}}
					</select>
				{{/compare}}
			</div>

		</li>
	{{/each}}
</ul>
