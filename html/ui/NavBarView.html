<aside></aside>

<nav>
	{{#if leftButtons}}
	<div>
		<ul class="navBarButtons leftButtons">
			{{#each leftButtons}}
				<li class="icon {{iconClass}}"></li>
			{{/each}}
		</ul>
	</div>
	{{/if}}

	<div class="navTitleCell"><h1>{{navTitle}}</h1></div>

	{{#if rightButtons}}
	<div>
		<ul class="navBarButtons rightButtons">
			{{#each rightButtons}}
				<li class="icon {{iconClass}}"></li>
			{{/each}}
		</ul>
	</div>
	{{/if}}
</nav>

<header class="navBarViewHeader">
	<aside class="shade"></aside>
	<aside class="tint"></aside>
	<section>
		<h2>{{headerSubTitle}}</h2>
		<h1>{{headerTitle}}</h1>
	</section>
</header>
