<div class="headerParaBlock">
	<header>Hey Ilana!</header>
	<p>You need just x more minutes of skin to skin time today to do better than yesterday</p>
</div>

<div class="timerElement">
	<aside class="graphic"></aside>
	<aside class="fill">
		<i class="icon icon-check-white"></i>
	</aside>
</div>

<div class="timerContainer">

	<div class="timerAmount"><span class="elapsedTime">0</span> of <span class="goalTime">{{goalTime}}</span></div>
	<div class="timerLabel"><span class="intervalText">{{intervalText}}</span> Completed</div>

	<div class="popover timerSliderPopover">
		<section>
			<header>Set a new goal</header>
			<input type="range" name="points" min="0" max="3600000" class="timerInput" value="{{goalTimeUnformatted}}">
		</section>
		<ul class="timerButtonSet buttonSet sm col2">
			<li>save</li>
			<li>cancel</li>
		</ul>
	</div>

</div>
